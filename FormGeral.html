<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormGeral.css">
    <link rel="shortcut icon" href="img/rb-dev.ico">
    <title>Formulário</title>
</head>
<body>
   <div> 
        <div class="form">
            <div class="login-button">
            <button><a href="index.html">Voltar</a></button>
        </div>
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome completo</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div> 

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirmar senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <!--att daqui para baixo-->
                <div class="campo-title">
                    <div id="dev-title">
                        <h6><strong>Desenvolvedor</strong></h6>
                    </div>
                    <div class="campo-group">
                        <div class="campo-input">
                            <input type="radio" name="devweb" value="frontend">
                            <label for="frontend">Front-end</label>
                        </div>

                        <div class="campo-input">
                            <input type="radio" name="devweb" value="backend">
                            <label for="backend">Back-end</label>
                        </div>

                        <div class="campo-input">
                            <input type="radio" name="devweb" value="fullstack">
                            <label for="fullstack">Fullstack</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
                
            </form>
        </div>
   </div>
   
</body>
</html>
